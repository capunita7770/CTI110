<h1>Martin Luther King Jr.</h1>

<blockquote>

 If you lose hope, somehow you lose the vitality that keeps
 life moving, you lose that courage to be,
 that quality that helps you go on in spite of it all.
 And so today I still have a dream.
 
</blockquote>
